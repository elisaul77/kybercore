<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KyberCore</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', path='/css/style.css') }}">
</head>
<body class="bg-gray-100">

    <div class="flex h-screen">
        <!-- Sidebar -->
        <aside id="sidebar" class="w-64 bg-gray-800 text-white flex flex-col transition-all duration-300 ease-in-out">
            <div class="h-24 flex items-center justify-between border-b border-gray-700 px-4">
                <div class="flex flex-col items-center justify-center text-center flex-1" id="sidebar-title">

                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
                    </svg>
                    <svg id="close-icon" class="w-6 h-6 hidden" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                    </svg>
                </button>
            </div>
            <nav id="sidebar-nav" class="flex-1 px-4 py-6 space-y-2">
                <a href="#dashboard" data-module="dashboard" data-tooltip="Panel de Control" class="sidebar-link flex items-center px-4 py-2 rounded-lg">
                    <span class="mr-3 text-xl"></span> 
                    <span class="sidebar-text">Panel de Control</span>
                </a>
                <a href="#new-job" data-module="new-job" data-tooltip="Nuevo Trabajo IA" class="sidebar-link flex items-center px-4 py-2 rounded-lg">
                    <span class="mr-3 text-xl"></span> 
                    <span class="sidebar-text">Nuevo Trabajo IA</span>
                </a>
                <a href="#recommender" data-module="recommender" data-tooltip="Perfiles IA" class="sidebar-link flex items-center px-4 py-2 rounded-lg">
                    <span class="mr-3 text-xl"></span> 
                    <span class="sidebar-text">Perfiles IA</span>
                </a>
                <a href="#analysis" data-module="analysis" data-tooltip="An谩lisis de Fallos" class="sidebar-link flex items-center px-4 py-2 rounded-lg">
                    <span class="mr-3 text-xl"></span> 
                    <span class="sidebar-text">An谩lisis de Fallos</span>
                </a>
                <a href="#fleet" data-module="fleet" data-tooltip="Gesti贸n de Flota" class="sidebar-link flex items-center px-4 py-2 rounded-lg">
                    <span class="mr-3 text-xl"></span> 
                    <span class="sidebar-text">Gesti贸n de Flota</span>
                </a>
                <a href="#consumables" data-module="consumables" data-tooltip="Gesti贸n de Consumibles" class="sidebar-link flex items-center px-4 py-2 rounded-lg">
                    <span class="mr-3 text-xl">У</span>

                </a>
                <a href="#gallery" data-module="gallery" data-tooltip="Galer铆a de Proyectos" class="sidebar-link flex items-center px-4 py-2 rounded-lg">
                    <span class="mr-3 text-xl"></span> 
                    <span class="sidebar-text">Galer铆a de Proyectos</span>
                </a>
                <a href="#settings" data-module="settings" data-tooltip="Ajustes" class="sidebar-link flex items-center px-4 py-2 rounded-lg">
                    <span class="mr-3 text-xl">锔</span> 
                    <span class="sidebar-text">Ajustes</span>
                </a>
            </nav>
        </aside>

        <!-- Main Content -->
        <main id="main-content" class="flex-1 p-8 overflow-y-auto transition-all duration-300 ease-in-out">
            <!-- Overlay para m贸viles -->
            <div id="sidebar-overlay" class="fixed inset-0 bg-black bg-opacity-50 z-20 hidden lg:hidden"></div>
            
            <div class="main-content">
                {% block content %}{% endblock %}
            </div>
        </main>
    </div>

<script src="{{ url_for('static', path='/js/app.js') }}"></script>
