<!-- Alertas de Stock Bajo -->
<div class="bg-white rounded-xl shadow-lg p-4 border border-gray-100">
  <div class="flex items-center gap-2 mb-4">
    <span class="text-lg">⚠️</span>
    <h3 class="font-bold text-gray-800">Alertas de Stock</h3>
  </div>

  <div id="stock-alerts" class="space-y-3">
    <!-- Las alertas se cargarán dinámicamente -->
    <div id="no-alerts" class="text-center py-4 text-gray-500 text-sm">
      <div class="text-2xl mb-2">✅</div>
      <p>Todo el stock está en buen estado</p>
    </div>
  </div>

  <!-- Template para alerta -->
  <template id="alert-template">
    <div class="alert-item p-3 rounded-lg border-l-4">
      <div class="flex items-start justify-between">
        <div class="flex-1">
          <p class="alert-title font-medium text-sm"></p>
          <p class="alert-description text-xs text-gray-600 mt-1"></p>
          <div class="flex items-center gap-2 mt-2">
            <div class="alert-color w-3 h-3 rounded-full border"></div>
            <span class="alert-remaining text-xs text-gray-500"></span>
          </div>
        </div>
        <button class="alert-action px-2 py-1 text-xs rounded text-white font-medium">
          Acción
        </button>
      </div>
    </div>
  </template>
</div>
