<!-- Inventario de Filamentos -->
<div class="bg-white rounded-xl shadow-lg p-6 border border-gray-100">
  <div class="flex items-center justify-between mb-6">
    <h2 class="text-2xl font-bold text-gray-800 flex items-center gap-2">
      <span>📦</span> Inventario de Filamentos
    </h2>
    <span id="filaments-count" class="text-sm text-gray-500 bg-gray-100 px-3 py-1 rounded-full">
      Cargando...
    </span>
  </div>

  <!-- Grid de filamentos -->
  <div id="filaments-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
    <!-- Los filamentos se cargarán dinámicamente aquí -->
    <div class="text-center py-8 text-gray-500 col-span-full">
      <div class="animate-spin w-8 h-8 border-2 border-green-500 border-t-transparent rounded-full mx-auto mb-2"></div>
      <p>Cargando inventario...</p>
    </div>
  </div>

  <!-- Template para tarjeta de filamento -->
  <template id="filament-card-template">
    <div class="filament-card bg-gradient-to-br from-white to-gray-50 rounded-lg border border-gray-200 p-4 hover:shadow-lg transition-all duration-200 transform hover:-translate-y-1">
      <!-- Header de la tarjeta -->
      <div class="flex items-start justify-between mb-3">
        <div class="flex items-center gap-2">
          <div class="filament-color w-4 h-4 rounded-full border-2 border-gray-300" style="background-color: #000;"></div>
          <h3 class="filament-name font-semibold text-gray-800 text-sm"></h3>
        </div>
        <span class="stock-status-badge px-2 py-1 text-xs font-medium rounded-full"></span>
      </div>

      <!-- Información del filamento -->
      <div class="space-y-2 mb-4">
        <div class="flex justify-between text-xs text-gray-600">
          <span class="filament-type"></span>
          <span class="filament-brand"></span>
        </div>
        <div class="flex justify-between text-xs text-gray-600">
          <span>Diámetro: <span class="filament-diameter"></span>mm</span>
          <span>Temp: <span class="filament-temp"></span>°C</span>
        </div>
      </div>

      <!-- Barra de progreso del stock -->
      <div class="mb-3">
        <div class="flex justify-between text-xs text-gray-600 mb-1">
          <span>Stock restante</span>
          <span class="remaining-percentage"></span>
        </div>
        <div class="w-full bg-gray-200 rounded-full h-2">
          <div class="stock-progress h-2 rounded-full transition-all duration-300" style="width: 0%"></div>
        </div>
        <div class="flex justify-between text-xs text-gray-500 mt-1">
          <span class="remaining-weight"></span>
          <span class="total-weight"></span>
        </div>
      </div>

      <!-- Acciones -->
      <div class="flex gap-2">
        <button class="consume-btn flex-1 px-3 py-1 bg-orange-500 text-white text-xs rounded hover:bg-orange-600 transition-colors">
          Usar
        </button>
        <button class="restock-btn flex-1 px-3 py-1 bg-green-500 text-white text-xs rounded hover:bg-green-600 transition-colors">
          +Stock
        </button>
        <button class="edit-btn px-3 py-1 bg-blue-500 text-white text-xs rounded hover:bg-blue-600 transition-colors">
          ✏️
        </button>
      </div>
    </div>
  </template>
</div>
