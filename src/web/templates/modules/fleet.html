<section id="fleet">
    <div class="flex justify-between items-center mb-6">
        <h2 class="text-3xl font-bold">Gesti√≥n de Flota</h2>
        <div class="flex items-center space-x-4">
            <!-- Estado de conexi√≥n WebSocket -->
            <div class="flex items-center text-sm px-3 py-2 bg-white rounded-lg border shadow-sm">
                <span class="mr-2">üåê</span>
                <span id="connection-status" class="text-gray-600">Iniciando...</span>
                <span id="connection-indicator" class="ml-2 inline-block w-2 h-2 bg-gray-500 rounded-full animate-pulse"></span>
            </div>
            <div class="text-sm text-gray-500 bg-white px-3 py-2 rounded-lg border">
                <span id="last-update">‚è∞ Conectando al servidor...</span>
            </div>
            <!-- Bot√≥n de actualizaci√≥n manual -->
            <button id="force-update-btn" class="px-3 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors text-sm">
                üîÑ Actualizar
            </button>
        </div>
    </div>

    <!-- üöÄ NUEVA SECCI√ìN: Comandos Masivos -->
    <div class="mb-8 bg-gradient-to-r from-blue-50 to-indigo-50 p-6 rounded-lg border border-blue-200">
        <div class="flex justify-between items-center mb-4">
            <h3 class="text-xl font-semibold text-blue-800">üì° Comandos Masivos</h3>
            <button id="toggle-bulk-commands" class="text-blue-600 hover:text-blue-800 text-sm">
                <span id="bulk-toggle-text">Mostrar</span> ‚ñº
            </button>
        </div>
        
        <div id="bulk-commands-panel" class="hidden">
            <!-- Selecci√≥n de impresoras -->
            <div class="mb-4">
                <label class="block text-sm font-medium text-gray-700 mb-2">Seleccionar Impresoras:</label>
                <div class="flex flex-wrap gap-2 mb-3">
                    <button id="select-all" class="px-3 py-1 bg-blue-100 text-blue-800 rounded text-sm hover:bg-blue-200">
                        ‚úì Todas
                    </button>
                    <button id="select-idle" class="px-3 py-1 bg-green-100 text-green-800 rounded text-sm hover:bg-green-200">
                        ‚è∏ Solo Inactivas
                    </button>
                    <button id="select-printing" class="px-3 py-1 bg-orange-100 text-orange-800 rounded text-sm hover:bg-orange-200">
                        üñ® Solo Imprimiendo
                    </button>
                    <button id="select-error" class="px-3 py-1 bg-red-100 text-red-800 rounded text-sm hover:bg-red-200">
                        ‚ö† Solo con Error
                    </button>
                    <button id="clear-selection" class="px-3 py-1 bg-gray-100 text-gray-600 rounded text-sm hover:bg-gray-200">
                        ‚úï Limpiar
                    </button>
                </div>
                
                <!-- Lista de impresoras seleccionables -->
                <div id="printer-selection" class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-2 max-h-32 overflow-y-auto border rounded p-3 bg-white">
                    <!-- Se llena din√°micamente -->
                </div>
                
                <div class="mt-2 text-sm text-gray-600">
                    <span id="selection-count">0 impresoras seleccionadas</span>
                </div>
            </div>

            <!-- Comandos disponibles -->
            <div class="mb-4">
                <label class="block text-sm font-medium text-gray-700 mb-2">Comando a Ejecutar:</label>
                <div class="grid grid-cols-2 md:grid-cols-4 gap-2">
                    <button class="bulk-command-btn p-3 bg-yellow-100 text-yellow-800 rounded hover:bg-yellow-200 text-sm" data-command="pause">
                        ‚è∏ Pausar Todas
                    </button>
                    <button class="bulk-command-btn p-3 bg-green-100 text-green-800 rounded hover:bg-green-200 text-sm" data-command="resume">
                        ‚ñ∂ Reanudar Todas
                    </button>
                    <button class="bulk-command-btn p-3 bg-red-100 text-red-800 rounded hover:bg-red-200 text-sm" data-command="cancel">
                        ‚ùå Cancelar Todas
                    </button>
                    <button class="bulk-command-btn p-3 bg-blue-100 text-blue-800 rounded hover:bg-blue-200 text-sm" data-command="home">
                        üè† Home Todas
                    </button>
                </div>
                
                <div class="grid grid-cols-1 md:grid-cols-3 gap-2 mt-2">
                    <button class="bulk-command-btn p-3 bg-purple-100 text-purple-800 rounded hover:bg-purple-200 text-sm" data-command="restart_klipper">
                        üîÑ Reiniciar Klipper
                    </button>
                    <button class="bulk-command-btn p-3 bg-orange-100 text-orange-800 rounded hover:bg-orange-200 text-sm" data-command="restart_firmware">
                        ‚ö° Reiniciar Firmware
                    </button>
                    <button class="bulk-command-btn p-3 bg-indigo-100 text-indigo-800 rounded hover:bg-indigo-200 text-sm" data-command="restart_klipper_service">
                        üõ† Reiniciar Servicio
                    </button>
                </div>
            </div>

            <!-- √Årea de resultados -->
            <div id="bulk-results" class="hidden mt-4 p-4 bg-white rounded border">
                <h4 class="font-semibold mb-2">Resultados del Comando Masivo:</h4>
                <div id="bulk-results-content">
                    <!-- Se llena din√°micamente -->
                </div>
            </div>
        </div>
    </div>

    <!-- Formulario para agregar impresoras -->
    <div class="mb-8">
        <form id="add-printer-form" class="flex flex-wrap gap-4 items-end bg-white p-4 rounded-lg shadow">
            <input type="text" id="printer-name" placeholder="Nombre" class="border p-2 rounded w-32" required>
            <input type="text" id="printer-model" placeholder="Modelo" class="border p-2 rounded w-32" required>
            <input type="text" id="printer-ip" placeholder="IP" class="border p-2 rounded w-32" required>
            <input type="text" id="printer-capabilities" placeholder="Capacidades" class="border p-2 rounded w-32">
            <input type="text" id="printer-location" placeholder="Ubicaci√≥n" class="border p-2 rounded w-32">
            <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Agregar</button>
        </form>
    </div>

    <!-- Tabla de impresoras -->
    <div class="overflow-x-auto">
        <table class="min-w-full bg-white rounded-lg shadow">
            <thead>
                <tr>
                    <th class="px-4 py-2">
                        <input type="checkbox" id="select-all-table" class="rounded">
                    </th>
                    <th class="px-4 py-2">Nombre</th>
                    <th class="px-4 py-2">Modelo</th>
                    <th class="px-4 py-2">IP</th>
                    <th class="px-4 py-2">Estado</th>
                    <th class="px-4 py-2">Progreso</th>
                    <th class="px-4 py-2">Hotend (¬∞C)</th>
                    <th class="px-4 py-2">Cama (¬∞C)</th>
                    <th class="px-4 py-2">Capacidades</th>
                    <th class="px-4 py-2">Ubicaci√≥n</th>
                    <th class="px-4 py-2">Acciones</th>
                </tr>
            </thead>
            <tbody id="fleet-printers">
                <!-- Impresoras ser√°n inyectadas por JS -->
            </tbody>
        </table>
    </div>
</section>

<!-- üöÄ NUEVO: Modal de confirmaci√≥n para comandos masivos -->
<div id="bulk-command-modal" class="fixed inset-0 bg-black bg-opacity-50 hidden z-50">
    <div class="flex items-center justify-center min-h-screen p-4">
        <div class="bg-white rounded-lg p-6 max-w-md w-full">
            <h3 class="text-lg font-semibold mb-4">Confirmar Comando Masivo</h3>
            <div id="bulk-command-preview" class="mb-4 p-3 bg-gray-50 rounded">
                <!-- Se llena din√°micamente -->
            </div>
            <div id="bulk-command-warnings" class="mb-4">
                <!-- Se llena din√°micamente -->
            </div>
            <div class="flex justify-end space-x-3">
                <button id="cancel-bulk-command" class="px-4 py-2 bg-gray-300 text-gray-700 rounded hover:bg-gray-400">
                    Cancelar
                </button>
                <button id="confirm-bulk-command" class="px-4 py-2 bg-red-600 text-white rounded hover:bg-red-700">
                    Ejecutar
                </button>
            </div>
        </div>
    </div>
</div>
