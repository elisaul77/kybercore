<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test del Wizard de Impresi√≥n - Corregido</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .hidden { display: none !important; }
    </style>
</head>
<body class="bg-gray-100 p-8">
    <div class="max-w-4xl mx-auto">
        <h1 class="text-3xl font-bold text-center mb-8">üîß Test del Wizard de Impresi√≥n - Versi√≥n Corregida</h1>
        
        <div class="bg-white rounded-lg shadow-lg p-6 mb-6">
            <h2 class="text-xl font-bold mb-4">üß™ Pruebas del Flujo</h2>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <button onclick="testPrintWizard()" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">
                    üñ®Ô∏è Probar Wizard Completo
                </button>
                <button onclick="testStepByStep()" class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600">
                    üìã Test Paso a Paso
                </button>
            </div>
        </div>

        <!-- √Årea de logs -->
        <div class="bg-gray-900 text-green-400 rounded-lg p-4 mb-6">
            <h3 class="font-bold mb-2">üìä Logs de Prueba:</h3>
            <div id="test-logs" class="font-mono text-sm max-h-64 overflow-y-auto">
                Esperando inicio de pruebas...<br>
            </div>
        </div>

        <!-- Container del wizard -->
        <div id="print-flow-wizard" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 hidden">
            <!-- El contenido se generar√° din√°micamente -->
        </div>
    </div>

    <!-- Toast container -->
    <div id="toast-container" class="fixed top-4 right-4 z-50"></div>

    <script>
        // Funciones de utilidad
        function log(message) {
            const logArea = document.getElementById('test-logs');
            logArea.innerHTML += new Date().toLocaleTimeString() + ' - ' + message + '<br>';
            logArea.scrollTop = logArea.scrollHeight;
        }

        function showToast(title, message, type = 'info') {
            const container = document.getElementById('toast-container');
            const colors = {
                info: 'bg-blue-500',
                success: 'bg-green-500',
                warning: 'bg-yellow-500',
                error: 'bg-red-500'
            };
            
            const toast = document.createElement('div');
            toast.className = `${colors[type]} text-white px-4 py-2 rounded-lg shadow-lg mb-2 transform transition-all duration-300 translate-x-full`;
            toast.innerHTML = `<strong>${title}:</strong> ${message}`;
            
            container.appendChild(toast);
            
            setTimeout(() => toast.classList.remove('translate-x-full'), 100);
            setTimeout(() => {
                toast.classList.add('translate-x-full');
                setTimeout(() => container.removeChild(toast), 300);
            }, 3000);
        }

        // Funciones principales de test
        async function testPrintWizard() {
            log('üöÄ Iniciando test del wizard completo');
            
            // Simulamos abrir el wizard como lo har√≠a el c√≥digo real
            openPrintFlowWizard('test-flow-id', '1', 'ready');
        }

        async function testStepByStep() {
            log('üìã Iniciando test paso a paso');
            
            const steps = [
                'piece-selection',
                'material-selection', 
                'production-modes',
                'available-printers',
                'validation-report'
            ];
            
            for (let i = 0; i < steps.length; i++) {
                const step = steps[i];
                log(`üîç Probando endpoint: /api/print/${step}`);
                
                try {
                    let url = `http://localhost:8000/api/print/${step}`;
                    if (step === 'piece-selection') url += '/1';
                    if (step === 'validation-report') url += '/mock-job-id';
                    
                    const response = await fetch(url);
                    const data = await response.json();
                    
                    if (data.success) {
                        log(`‚úÖ Paso ${step}: OK`);
                    } else {
                        log(`‚ùå Paso ${step}: FALLO - ${data.message || 'Error desconocido'}`);
                    }
                } catch (error) {
                    log(`üí• Paso ${step}: ERROR - ${error.message}`);
                }
                
                // Pausa entre pruebas
                await new Promise(resolve => setTimeout(resolve, 500));
            }
            
            log('‚úÖ Test paso a paso completado');
        }

        // Cargar el JavaScript del wizard desde el servidor
        async function loadWizardScript() {
            try {
                const response = await fetch('http://localhost:8000/static/js/modules/gallery/project_modal.js');
                const scriptContent = await response.text();
                
                // Evaluar el script en el contexto global
                eval(scriptContent);
                
                log('üìú Script del wizard cargado exitosamente');
                return true;
            } catch (error) {
                log(`‚ùå Error cargando script del wizard: ${error.message}`);
                return false;
            }
        }

        // Inicializaci√≥n
        document.addEventListener('DOMContentLoaded', async () => {
            log('üîß Inicializando entorno de test');
            
            const scriptLoaded = await loadWizardScript();
            if (scriptLoaded) {
                log('‚úÖ Entorno de test listo');
                showToast('Test', 'Entorno de test inicializado correctamente', 'success');
            } else {
                log('‚ùå Error inicializando entorno de test');
                showToast('Error', 'No se pudo cargar el script del wizard', 'error');
            }
        });
    </script>
</body>
</html>
