[print]
layer_height = 0.1
first_layer_height = 0.2
fill_density = 25%
nozzle_diameter = 0.4
filament_diameter = 1.75
temperature = 245
bed_temperature = 100
first_layer_temperature = 245
first_layer_bed_temperature = 100
perimeter_speed = 30
infill_speed = 40
travel_speed = 80
first_layer_speed = 30
retract_length = 7
retract_speed = 50

[printer]
bed_shape = 0x0,250x0,250x210,0x210
max_print_height = 210
printer_technology = FFF

[print:G-code]
start_gcode = M862.3 P "[printer_model]" ; printer model check\nM862.1 P[nozzle_diameter] ; nozzle diameter check\nM115 U3.12.2 ; tell printer latest fw version\nG90 ; use absolute coordinates\nM83 ; extruder relative mode\nM104 S[first_layer_temperature[0]] ; set extruder temp\nM140 S[first_layer_bed_temperature[0]] ; set bed temp\nM190 S[first_layer_bed_temperature[0]] ; wait for bed temp\nM109 S[first_layer_temperature[0]] ; wait for extruder temp\nG28 W ; home all without mesh bed level\nG80 ; mesh bed leveling\nG1 Y-3.0 F1000.0 ; go outside print area\nG92 E0.0\nG1 X60.0 E9.0 F1000.0 ; intro line\nG1 X100.0 E12.5 F1000.0 ; intro line\nG92 E0.0
end_gcode = G4 ; wait\nM221 S100 ; reset flow\nM900 K0 ; reset LA\nM104 S0 ; turn off temperature\nM140 S0 ; turn off heatbed\nM107 ; turn off fan\nG1 X0 Y200 F3000 ; home X axis\nM84 ; disable motors

